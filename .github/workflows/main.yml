# workflow name
name: Hexo Blog CI

# master branch on push, auto run
on: 
  push:
    branches:
      - master
      
jobs:
  build: 
    runs-on: ubuntu-latest 
        
    steps:
    # check it to your workflow can access it
    # from: https://github.com/actions/checkout
    - name: Checkout Repository master branch
      uses: actions/checkout@master
      
    # from: https://github.com/actions/setup-node  
    - name: Setup Node.js 12.x 
      uses: actions/setup-node@master
      with:
        node-version: 12.x
    
    - name: Setup Hexo Dependencies
      run: |
        npm install hexo --save
        npm install
        npm test
            
    - name: Setup Deploy Private Key
        env:
            Github_Pages: github.com/p709723778/p709723778.github.io
            Github_Token: ${{ secrets.HEXO_DEPLOY_PRIVATE_KEY }}
        run: |
            git clone https://${Github_Pages} .github_pages
            cd .github_pages
            git checkout -b master
            cd ../
            mv .github_pages/.git/ ./public/
            cd ./public/
            git add .
            git commit -F ../commit-message.log
            git push --force --quiet "https://${Github_Token}@${Github_Pages}" master:master
            
            
